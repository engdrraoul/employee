{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <div class="profile-initials-large">
                        {{ current_user.initials }}
                    </div>
                    <h3 class="mt-2">{{ current_user.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="name">Nom Complet</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ current_user.email }}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Nouveau Mot de passe (optionnel)</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Mettre Ã  jour le profil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.profile-initials-large {
    width: 120px;
    height: 120px;
    background-color: #007bff;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    margin: 0 auto 15px;
}
</style>
{% endblock %}
