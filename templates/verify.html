{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h3 class="text-center text-danger mb-0">Vérification</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Un code de vérification a été envoyé à votre adresse email.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Code de vérification</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               placeholder="Entrez le code à 6 chiffres" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Vérifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
